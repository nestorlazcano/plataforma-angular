

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Barra de progreso</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <app-incrementador (cambioValor)="progreso1 = $event" leyenda="Progress Uno" [progreso]="progreso1"></app-incrementador>
  </div>

  <div class="col-6">
    <app-incrementador (cambioValor)="progreso2 = $event" leyenda="Progress Dos" [progreso]="progreso2"></app-incrementador>
  </div>
</div>
