<div class="row">
    <div class="col-6" *ngFor="let key of graficos | keys">
        <app-grafico-dona 
            [title]="graficos[key].leyenda" 
            [labels]="graficos[key].labels" 
            [data]="graficos[key].data" 
            [type]="graficos[key].type">
        </app-grafico-dona>
    </div>    
</div>
