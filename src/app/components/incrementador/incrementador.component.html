<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ leyenda }}</h4>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
            <i class="mdi mdi-minus"></i>
          </button>
        </div>
        <input #txtProgress type="number" name="progreso" class="form-control" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100" placeholder="" aria-label="" aria-describedby="basic-addon1">              
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="cambiarValor(+5)" type="button">
            <i class="mdi mdi-plus"></i>
          </button>
        </div>
      </div>
  </div>
</div>
